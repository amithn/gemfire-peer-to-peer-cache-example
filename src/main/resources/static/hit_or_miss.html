<html>
<head>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/angular.js"></script>
    <script src="/js/hit_or_miss.js"></script>
</head>
<body>
<div ng-app="myapp">
    <div ng-controller="myctrl">
        <div class="container-fluid">
            <div class="row top15 bottom30">
                <div class="col-xs-offset-3 col-xs-2">
                    Keys
                    <select class="form-control" ng-model="selected_id" ng-change="fetch(selected_id)">
                        <option ng-repeat="id in ids">{{id}}</option>
                    </select>
                </div>
            </div>
            <div class="row col-xs-offset-3 top20">
                Select id is {{selected_id}}
            </div>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-7 top30">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                            <th>Cache Hit?</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="entry in entries">
                            <td>{{ entry.quote.id }}</td>
                            <td>{{ entry.quote.randomName }}</td>
                            <td><img ng-src="{{!entry.cacheHit ? 'images/wrong.png' : 'images/tick.png'}}" height="25" width="25"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
