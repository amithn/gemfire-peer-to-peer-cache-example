buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gemfire-peer-to-peer-cache-example'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework:spring-web")
    compile("org.springframework.boot:spring-boot-starter-data-gemfire")
    compile("com.fasterxml.jackson.core:jackson-databind")
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'org.kohsuke', name: 'wordnet-random-name', version: '1.3'
    runtime("org.springframework.shell:spring-shell:1.0.0.RELEASE")

    compile("org.springframework.boot:spring-boot-devtools")
}

springBoot {
    mainClass = "io.pivotal.gemfire.embedded.cache.app.Application"
}

